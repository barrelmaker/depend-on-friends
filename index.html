        var count01 = 0
        function counter01(id) {

            var checkBox = document.getElementById(id);
            if (checkBox.checked == true){
                count01++;
            } else {
                count01--;
            }

            if (count01 == 5) {
                var pic = "https://vignette.wikia.nocookie.net/meme/images/f/f5/E21527AE-151B-4DA9-8AD7-195B5D1A1828.jpeg/revision/latest/scale-to-width-down/340?cb=20191001231306"
                document.getElementById('bigpic1').src = pic.replace('90x90', '225x225');
                document.getElementById('bigpic1').style.clip='rect(0, 100px, 200px, 0)'
                document.getElementById('bigpic1').style.display='block';
            } else {
                document.getElementById('bigpic1').style.display='none';
            }
        }

                var pic = "https://i.ytimg.com/vi/s77tsEcW6wg/maxresdefault.jpg"
                document.getElementById('bigpic').src = pic.replace('90x90', '225x225');
                document.getElementById('bigpic').style.clip='rect(0, 100px, 200px, 0)'
                document.getElementById('bigpic').style.display='block';
            } else {
                document.getElementById('bigpic').style.display='none';
            }
        }
        //get the canvas
        var canvas = $('div.canvas');
        var backgroundImage = canvas.css('background-image');
        //remove the background from canvas
        canvas.css('background-image','none');
        //number of columns and rows
        var col = 8;
        var row = 4;
        var colWidth = canvas.width() / col;
        var rowHeight = canvas.height() / row;
        //loop through the cells
        for(var i = 0; i < row; i++){
            for(var j = 0; j < col; j++){
                //append new cell to canvas
                var cell = $("<div class='cell flipped'><div class='back'>?</div><div class='front'></div></div>")
                        .width(colWidth).height(rowHeight).appendTo(canvas);
                //set the background for the cell
                //note that calculate the em unit for more flexible
                //font-size
                cell.find('.front')
                    .css('background',backgroundImage)
                    .css('background-position', -(j * colWidth) + 'px ' + -(i * rowHeight) + 'px');
                //register click handler for the cell
                cell.click(function(){$(this).toggleClass('flipped')});
            }
        }

        
    </script>
